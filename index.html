<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    

        <form action="index.html" method="post">
            
            <fieldset>
            
                <legend>Contact Information</legend>

                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="user_name" placeholder="Required" required>


                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>

                <label for="telephone">Phone Number</label>
                <input type="tel" id="telephone" name="user_tel">

                <label for="s_address">Street Address</label>            
                <input type="text" id="s_address" name="user_S_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="user_county">County</label>
                <select name="Choose County" id="user_county">
                    <option value="" hidden>Choose County</option>
                    <optgroup label="England">
                        <option value="berkshire" id="berkshire">Berkshire</option>
                        <option value="devon" id="devon">Devon</option>
                        <option value="essex" id="essex">Essex</option>
                        <option value="surrey" id="surrey">Surrey</option>
                        <option value="sussex" id="sussex">Sussex</option>
                    </optgroup>
                    <optgroup label="Scotland">
                        <option value="angus" id="angus">Angus</option>
                        <option value="caithness" id="caithness">Caithness</option>
                        <option value="fife" id="fife">Fife</option>
                    </optgroup>
                    <optgroup label="Wales">
                        <option value="anglesey" id="anglesey">Anglesey</option>
                        <option value="merioneth" id="merioneth">Merioneth</option>
                    </optgroup>

                </select>

                <label for="zipcode">Zip Code</label>
                <input type="tel" id="zipcode" name="user_zipcode"> 

            </fieldset> 
            <fieldset>

                <legend>Newsletter</legend>

                <p>Select the newsletter you would you like to recieve.</p>
                
                <label for="html">
                <input type="checkbox" id="html" value="html" name="html_news">
                Html News
                </label>
                
                <label for="css">
                <input type="checkbox" id="css" value="css" name="css_news">
                CSS News
                </label>
                
                <label for="javascript">
                <input type="checkbox" id="javascript" value="javascript" name="javascript_news">
                Javascript News
                </label>

                <label >Newsletter Format</label>
                
                <label for="html_format">
                <input type="radio" name="format" id="html_format">
                Html
                </label>

                <label for="text_format">
                <input type="radio" name="format" id="text_format">
                Plain text
                </label>


                <label for="bio">Other topics you'd like to hear about</label>
                <textarea id="bio" name="other_topics" placeholder="Share your idea with us:" cols="20" rows="5"></textarea>

                <button type="submit">Sign Up</button>

            </fieldset>
        </form>

    </main>    


</body>
</html>
